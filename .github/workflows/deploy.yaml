name: Deploy Dashboard

on:
  push:
    branches: [main]
    paths:
      - 'data/**'
      - 'tools/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Process data
        run: |
          chmod +x tools/data-processor && tools/data-processor
          echo "Checking if data.json was created:"
          ls -la docs/fio/librawstor/dashboard/data.json || echo "File not found"
          echo "Contents of dashboard directory:"
          ls -la docs/fio/librawstor/dashboard/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4