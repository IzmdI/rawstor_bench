name: Deploy Dashboard

on:
  push:
    branches: [main]
    paths:
      - 'data/**'
      - 'docs/**'
      - 'tools/**'
  workflow_dispatch:
    inputs:
      days:
        description: 'Time range in days'
        required: false
        default: '30'
        type: choice
        options:
          - '2'
          - '7'
          - '15'
          - '30'
          - '90'
          - '365'
          - 'all'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Determine time range
        id: time-range
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            DAYS="${{ github.event.inputs.days }}"
          else
            DAYS="7"
          fi
          
          if [ "$DAYS" == "all" ]; then
            DAYS="0"
          fi
          
          echo "days=$DAYS" >> $GITHUB_OUTPUT
          echo "Using time range: $DAYS days"

      - name: Process data
        run: |
          echo "Processing data for ${{ steps.time-range.outputs.days }} days"
          chmod +x tools/data-processor && tools/data-processor ${{ steps.time-range.outputs.days }}
          echo "Checking if data.json was created:"
          ls -la docs/fio/librawstor/dashboard/data.json || echo "File not found"
          echo "Contents of dashboard directory:"
          ls -la docs/fio/librawstor/dashboard/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4