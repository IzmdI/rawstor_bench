<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rawstor Benchmark Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="header">
        <h1>Rawstor Benchmark Dashboard</h1>
        <div id="data-info"></div>
    </div>

    <div id="controls">
        <div class="control-group">
            <label for="timeRange">Time Range:</label>
            <select id="timeRange">
                <option value="2">Last 2 days</option>
                <option value="7">Last 7 days</option>
                <option value="15">Last 15 days</option>
                <option value="30" selected>Last 30 days</option>
                <option value="90">Last 90 days</option>
                <option value="365">Last year</option>
                <option value="all">All time</option>
            </select>
        </div>
        <button id="refreshBtn">Refresh Data</button>
        <div id="loading" class="loading" style="display: none;">
            <span>Processing data...</span>
        </div>
    </div>

    <div id="dashboard">
        <!-- Графики с группировкой по конфигурациям -->
        <div class="chart-section">
            <h2>By Configuration</h2>
            <div class="charts-grid">
                <div class="chart-container">
                    <h3>IOPS Read (by Config)</h3>
                    <div id="chart-iops-read-config" class="chart"></div>
                </div>
                <div class="chart-container">
                    <h3>IOPS Write (by Config)</h3>
                    <div id="chart-iops-write-config" class="chart"></div>
                </div>
                <div class="chart-container">
                    <h3>Latency Read (by Config)</h3>
                    <div id="chart-latency-read-config" class="chart"></div>
                </div>
                <div class="chart-container">
                    <h3>Latency Write (by Config)</h3>
                    <div id="chart-latency-write-config" class="chart"></div>
                </div>
            </div>
        </div>

        <!-- Графики с группировкой по веткам -->
        <div class="chart-section">
            <h2>By Branch</h2>
            <div class="charts-grid">
                <div class="chart-container">
                    <h3>IOPS Read (by Branch)</h3>
                    <div id="chart-iops-read-branch" class="chart"></div>
                </div>
                <div class="chart-container">
                    <h3>IOPS Write (by Branch)</h3>
                    <div id="chart-iops-write-branch" class="chart"></div>
                </div>
                <div class="chart-container">
                    <h3>Latency Read (by Branch)</h3>
                    <div id="chart-latency-read-branch" class="chart"></div>
                </div>
                <div class="chart-container">
                    <h3>Latency Write (by Branch)</h3>
                    <div id="chart-latency-write-branch" class="chart"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="legend-container"></div>
    <div id="tooltip" class="tooltip"></div>

    <script src="data-loader.js"></script>
    <script src="utils.js"></script>
    <script src="charts.js"></script>
    <script src="app.js"></script>
</body>
</html>
